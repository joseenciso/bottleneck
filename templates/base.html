<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/css-circular-prog-bar.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/assets/icon.png')}}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark ">
        <div class="container">
            <a class="navbar-brand " href="{{ url_for('index')}}?page=1"><i class="fas fa-wine-bottle"></i>Bottleneck</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample03">
                <ul class="navbar-nav ml-auto">
                    {% if session["username"] %}
                        
                        <li class="nav-item {% if request.path == '/game_review' %}active{% endif %}">
                            <a class="nav-link" href="{{ url_for('post_review') }}"><i class="fas fa-plus text-white"></i>&nbsp;New Post</a>
                        </li>
                        <li class="nav-item {% if request.path == '/user' %}active{% endif %}">
                            <a class="nav-link" href="{{ url_for('user') }}"><i class="fas fa-user-circle text-white"></i>&nbsp;{{session['username'].capitalize()}}</a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt text-white"></i>&nbsp;Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item {% if request.path == '/login' %}active{% endif %}">
                            <a class="nav-link" href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt text-white"></i>&nbsp;Login</a>
                        </li>
                        <li class="nav-item {% if request.path == '/register' %}active{% endif %}">
                            <a class="nav-link" href="{{ url_for('register') }}"><i class="fas fa-pen-square text-white"></i>&nbsp;Signup</a>
                        </li>
                    {% endif %}
                    

                </ul>
            </div>
        </div>
    </nav>
    <main class="main">   
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container text-white pt-3">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <h2>MileStone Project 3</h2>
                    <div class="bottleneck">
                        <span style="font-size: 1.5rem; line-height: 50px;">
                            <svg height="40" class="octicon octicon-mark-github d-block mr-2 float-left" viewBox="0 0 16 16" version="1.1" width="40px" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
                            Bottleneck
                        </span>
                    </div>
                    <span style="font-size: 1.5rem; line-height: 50px;">
                        <img width="40px" src="https://s3.amazonaws.com/hackdesign/tools/app_images/000/000/037/icon_small/heroku-logo-6e6c2ed8be2ad02ac96455d53e4e7e43.png?1385326105" alt="">
                        bottleneck-gaming
                    </span>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <h2>Made by:</h2>
                    <p class="je">Jose Enciso</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
